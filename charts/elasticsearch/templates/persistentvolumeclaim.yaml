metadata:
  name: {{ include "elasticsearch.fullname" . }}-log-pvc
  labels:
  {{- include "elasticsearch.labels" . | nindent 4 }}
spec:
  #storageClassName: default
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi