# Default values for liferay.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: liferay/portal:latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name:

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  hosts:
    - host: liferay.local
      paths: ["/"]
  tls: []

resources:
  requests:
    memory: "4096Mi"
    cpu: "2"
  limits:
    memory: "6144Mi"
    cpu: "4"

nodeSelector: {}

tolerations: []

affinity: {}

java:
  opts: -Xms4g -Xmx4g

mountPath:
  data: /opt/liferay/data
  mnt: /mnt/liferay
  osgi:
    modules: /opt/liferay/osgi/modules
    war: /opt/liferay/osgi/war
